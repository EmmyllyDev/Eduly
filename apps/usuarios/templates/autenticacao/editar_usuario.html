{% extends "base.html" %}
{% load static %}

{% block title %}Editar Usuário{% endblock %}

{% block content %}
<div class="container p-4">
    <h2>Editar Usuário</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" name="first_name" value="{{ usuario.first_name }}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Sobrenome</label>
            <input type="text" name="last_name" value="{{ usuario.last_name }}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" value="{{ usuario.email }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-dark">Salvar</button>
        <a href="{% url 'usuarios:gerenciar_usuarios' %}?tipo={{ usuario.tipo }}" class="btn btn-outline-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
