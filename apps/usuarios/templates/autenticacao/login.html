{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eduly</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --eduly-primary: #0d2a58; /* Tom de azul escuro da sua logo */
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .form-column {
            position: relative; 
            overflow: hidden;  
        }

        /* O truque da curva invertida acontece aqui */
        .form-column::before {
            content: '';
            position: absolute;
            width: 900px; 
            height: 900px;
            background-color: var(--eduly-primary); /* A cor do círculo é azul */
            border-radius: 50%;
            /* Posiciona o círculo vindo da esquerda */
            top: 50%;
            right: -770px; /* Empurra o círculo para fora da tela pela DIREITA */
            transform: translateY(-50%);
        }

        /* Container do formulário para garantir que ele fique na frente da curva */
        .form-container {
            position: relative; 
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row g-0 min-vh-100">

            <div class="col-12 col-md-6 d-flex flex-column justify-content-center p-4 p-md-5 bg-white form-column">
                
                <div class="form-container" style="max-width: 400px; width: 100%; margin: auto 25% auto 5%;">
                    <h2 class="fw-bold mb-4" style="color: var(--eduly-primary);">Sistema de Gestão Escolar</h2>
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger text-center small" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="usernameInput" class="form-label">Email</label>
                            <input type="text" class="form-control" id="usernameInput" name="username" placeholder="seuemail@exemplo.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Digite sua senha" required>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn fw-bold text-white" style="background-color: var(--eduly-primary);">Entrar</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{% url 'usuarios:recuperar-senha' %}">Esqueceu a senha?</a>
                    </div>
                </div>

            </div>

            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center p-5" style="background-color: var(--eduly-primary);">
                <img src="{% static 'img/logoBranca.png' %}" alt="Logo Eduly" class="img-fluid" style="max-width: 250px;">
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
